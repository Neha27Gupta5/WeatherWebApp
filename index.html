<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather WebApp</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <style>
  
  /* @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');  */

 *{
padding: 0;
  margin: 0;
  font-family: 'Red Hat Display', sans-serif;
}
html{
  font-size: 62.5%;
}
body{
  display: flex;
  justify-content: center;
  align-items:center;
  height:100vh;
  width:100vw;
}

.box{
  background-color: #B0DAFF;
  height:27rem;
  width:27rem;
  border-radius:1rem;
  position: relative;
 
}
.weather{
  padding:0.4rem 0;
  text-align: center;
  font-size:5rem;
  animation-name: size;
  animation-duration:0.8s;
  animation-iteration-count: infinite;
  /* transition-duration:1s; */
  animation-direction: alternate;
  
}
.info{
  text-align: center;
  font-size:1.5rem ;
}
h2,h1,h3,p{
  padding:0.5rem 0;
}
@keyframes size{
from{
  transform:scale(0.5,0.5);
  
}
to{
  transform:scale(1,1);
  
}
}
@keyframes move{
  from{
      transform: translateX(-1rem);
  }
  to{
      transform: translateX(1rem);
  }
}
.fa-street-view{
  display: inline-block;
  animation-name: move;
  animation-duration:2s;
  animation-iteration-count: infinite;
 animation-direction: alternate;
}
.date{
  color:rgb(197, 188, 188)
}
</style> 
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="weather">
      <i class="fa-solid fa-sun" style="color:#FEFF86"></i>
    </div>

    <div class="info">
      <h2 class="location">
        <i class="fa-solid fa-street-view"></i><p>{%location%}, {%country%}</p>
      </h2>
      <p id="date">WED |OCT 23| 10:49AM</p>
      <h1 class="temp">{%tempval%}</h1>
      <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>

      
  </div>
  </div>
  <script>
  
const getcurrday = () => {
  var weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

  let currentTime = new Date();
  let day = weekday[currentTime.getDay()];
  return day;
};

const getCurrTime = () => {
  var months = [
    "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"
  ];
  var now = new Date();
  var month = now.getMonth() + 1;
  var date = now.getDate();

  let hours = now.getHours();
  let mins = now.getMinutes();

  let period = "AM";
  if (hours > 11) {
    period = "PM";
    if (hours > 12) hours -= 12;
  }
  if (mins < 10) {
    mins = "0" + mins;
  }
  return `${month} | ${date} | ${hours}:${mins} ${period}`;
};

const curdate = document.getElementById("date");
curdate.innerHTML = getcurrday() + " | " + getCurrTime();
;
  
 </script>

 
</body>

 
</html>
